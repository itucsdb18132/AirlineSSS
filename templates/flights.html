{% extends "masterpage.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block title %} ADMIN PANEL {% endblock %}
{% block content %}


   
<body>
  Uçuş Listesi<br><br><br>
  
  <table border = 1>
		<tr>
			<th>Flight ID</th>
			<th>Destination ID</th>
			<th>Plane ID</th>
		</tr>
	 {% for flight in flights %}
		<tr>
			<td><a href="{{ url_for('flights', code = flight[0]) }}">{{ flight[0] }}</a></td>
			<td>{{ flight[1] }}</td>
			<td>{{ flight[2] }}</td>
		</tr>
	 {% endfor %}
  </table>
</body>
