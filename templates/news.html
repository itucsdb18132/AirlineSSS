
{% extends "masterpage.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block title %} News {% endblock %}
{% block content %}

<div>
    {% if posts %}
        {% for post in posts %}
            <div class="post-container">
                <div class="post-left">
                    <div class="profile-top">

                    </div>
                    <div class="profile-bottom">

                    </div>
                </div>
                <div class="post-right">
                    <div class="post-content-top">

                    </div>
                    <div class="post-content-bottom">

                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No Posts!</p>
    {% endif %}
</div>

{% endblock %}
